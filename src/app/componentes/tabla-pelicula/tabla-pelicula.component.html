<h1>Listado de pel√≠culas</h1>
<div class="row" style="height: 280px; overflow: scroll">
    <div class="col-md-2" *ngFor="let pelicula of listadoRecibido">
      <img
        [src]="pelicula.fotoPelicula"
        style="width: 150px; height: 200px; display: flex; flex-wrap: wrap"
        alt="foto de la pelicula"
      />
      <button
        class="btn btn-primary"
        style="margin: 10px 10px auto auto"
        (click)="PasarPelicula(pelicula)"
      >
        Ver detalle
      </button>
    </div>
  </div>
